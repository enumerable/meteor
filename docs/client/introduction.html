<b>_Meteor 是个用来打造现代网站的极易环境。即使使用最好的工具都要花几周时间来打造的网站，
使用 Meteor 则只需要几小时。_</b>

万维网的工作方式最初被设计为与上世纪 70 年代的大型计算机相同，即服务器渲染一个网页，然后通过网络
把它发送给功能有限的哑终端。当用户点击一个链接，服务器就再渲染一个新的网页发送过去。这种模式很好地运行了十几年，并催生了 LAMP、Rails、Django、PHP 等技术。

但那些有着大笔预算和充足研发时间的顶尖团队，正用 Javascript 开发可以运行在客户机上的应用。
这类应用有着固定的接口，它们是响应式的，不需要重载页面，来自任何客户端的变化都
会立即反映在所有人的屏幕上。

这类应用通常很难开发，但 Meteor 使这一过程变得简单而有趣。你可以在一周
或一个咖啡因充足的编程马拉松内打造好一个完整的程序。你不再需要：提供服务器资源、可在云端部署的 API 接口、管理数据库、纠结是否使用 ORM 层、在 JavaScript 和 Ruby 间来回切换或是广播数据失效信息给客户端。

Meteor 仍在开发中，但我们希望它能展示我们的研发方向，我们很乐意收到你的反馈。

<h2 id="quickstart">快速入门</h2>

<!-- change colors on these. $ and command output in grey, rest in
white -->

Meteor 目前可以在[这些平台](https://github.com/meteor/meteor/wiki/Supported-Platforms)上运行。

安装 Meteor：

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

创建一个项目：

<pre>
$ meteor create myapp
</pre>

在本地运行：

<pre>
$ cd myapp
$ meteor
=&gt; Meteor server running on: http://localhost:3000/
</pre>

部署到云端（用我们提供的免费服务器）：

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Meteor 的七项原则</h2>

<!-- wire with [1,2,3] on it -->
- _只有数据_ 不在网络上传输 HTML，只传输数据并让客户端决定如何渲染。

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _一种语言_ 前后端接口统一使用 JavaScript 编写。

<!-- globe, with the same database icon in US and Russia -->
- _无处不在的数据库_ 从客户机或服务器上使用相同、透明的 API 访问数据库。

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _延迟补偿_ 在客户机上，使用预读和模式模拟技术，使之看起来与数据库的连接是零延迟的。

<!-- knee getting hit with hammer like in reflex test -->
- _完整的响应式_ 实时模式是默认的，从数据库到模版的所有层面上，都要使事件驱动的接口有效。

- _包容一切_ Meteor 是开源的，且能与现有的工具和框架整合，而非取代它们。

<!-- zen circle -->
- _简单等于生产力_ 让一件事看起来简单的最佳方式就是让它 _真正_ 变得简单，我们通过干净且具有古典美的 API 来实现这点。
